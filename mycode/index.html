<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球得点表</title>
</head>
<body>
    <div>
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1075&q=80" alt="">
        <div>
            <p>卓球得点表</p>
        </div>
        <div>
            <h1><span id="p1score">0</span> 対 <span id="p2score">0</span></h1>
            <p>下のボタンを押して得点を管理しよう</p>
            <h2>何点先取？</h2>
            <select id="numberSelect">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        <div>
            <button id="p1button">+1 プレイヤー1</button>
            <button id="p2button">+1 プレイヤー2</button>
            <button id="reset">リセット</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
